<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENI-RJ - Teste Eventos Inline</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #1e3a8a;
            --accent: #000000;
            --background: #ffffff;
            --text-secondary: #666666;
            --grid-line: #e0e0e0;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: var(--background);
            color: var(--accent);
            padding: 2rem 0;
        }
        
        .swiss-grid {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        /* ========================================
           ESTILOS DA SE√á√ÉO DE EVENTO
        ======================================== */
        
        .proximo-evento-section {
            padding: 6rem 0;
            background: var(--background);
        }
        
        .section-evento-header {
            margin-bottom: 4rem;
        }
        
        .section-evento-header .label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }
        
        .section-evento-header h2 {
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 0.9;
            letter-spacing: -0.02em;
        }
        
        /* Loading State */
        .evento-loading {
            border: 4px solid var(--grid-line);
            padding: 3rem;
            text-align: center;
            background: var(--background);
        }
        
        .evento-loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--grid-line);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Empty State */
        .evento-empty {
            border: 4px solid var(--grid-line);
            padding: 4rem 3rem;
            text-align: center;
            background: var(--background);
        }
        
        .evento-empty-icon {
            font-size: 4rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            opacity: 0.3;
        }
        
        .evento-empty h4 {
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: var(--accent);
        }
        
        .evento-empty p {
            color: var(--text-secondary);
            font-size: 1rem;
        }
        
        /* Error State */
        .evento-error {
            border: 4px solid #dc3545;
            padding: 3rem;
            text-align: center;
            background: #fff5f5;
        }
        
        .evento-error-icon {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        /* Card do Evento */
        .proximo-evento-card {
            border: 4px solid var(--accent);
            background: var(--background);
            padding: 3rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .proximo-evento-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        
        .evento-badge {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.5rem 1.5rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 2rem;
        }
        
        .evento-content {
            /* Conte√∫do do evento */
        }
        
        .evento-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .evento-data,
        .evento-horario {
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .evento-data i,
        .evento-horario i {
            color: var(--primary);
        }
        
        .evento-titulo {
            font-size: 2rem;
            font-weight: 700;
            text-transform: uppercase;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            color: var(--accent);
        }
        
        .evento-descricao {
            font-size: 1.125rem;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }
        
        .evento-local {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            padding: 1rem 0;
            border-top: 2px solid var(--grid-line);
            border-bottom: 2px solid var(--grid-line);
            margin-bottom: 2rem;
        }
        
        .evento-local i {
            color: var(--primary);
            margin-top: 0.25rem;
        }
        
        .btn-evento {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 1rem 2.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 0.875rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            border: none;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        
        .btn-evento:hover {
            background: var(--primary);
            color: white;
            transform: translateX(4px);
        }
        
        .btn-evento i {
            transition: transform 0.3s ease;
        }
        
        .btn-evento:hover i {
            transform: translateX(4px);
        }
        
        /* Responsivo */
        @media (max-width: 768px) {
            .section-evento-header h2 {
                font-size: 2.5rem;
            }
            
            .proximo-evento-card {
                padding: 2rem;
            }
            
            .evento-titulo {
                font-size: 1.5rem;
            }
            
            .evento-descricao {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    
    <section class="proximo-evento-section">
        <div class="swiss-grid">
            <div class="section-evento-header">
                <span class="label">Agenda</span>
                <h2>Pr√≥ximo<br>Evento</h2>
            </div>
            
            <div id="proximoEventoContainer">
                <!-- Conte√∫do ser√° inserido aqui pelo JavaScript -->
                <div class="evento-loading">
                    <div class="evento-loading-spinner"></div>
                    <p style="color: #666; font-weight: 600;">Carregando pr√≥ximo evento...</p>
                </div>
            </div>
        </div>
    </section>

    <script>
        // ========================================
        // CONFIGURA√á√ÉO
        // ========================================
        
        const CONFIG = {
            API_URL: 'https://script.google.com/macros/s/AKfycbxHNu6qm1BScGdc6JEQBTrECz0RINKapGCK3FJ4dz1WQ7XSRqInjpKZtu3GeFOh0py1/exec',
            CACHE_KEY: 'ceni_proximo_evento',
            CACHE_DURATION: 30 * 60 * 1000 // 30 minutos
        };
        
        // ========================================
        // FUN√á√ïES DE CACHE
        // ========================================
        
        function getCachedData() {
            try {
                const cached = localStorage.getItem(CONFIG.CACHE_KEY);
                if (!cached) return null;
                
                const data = JSON.parse(cached);
                const now = Date.now();
                
                if (now - data.timestamp > CONFIG.CACHE_DURATION) {
                    localStorage.removeItem(CONFIG.CACHE_KEY);
                    return null;
                }
                
                console.log('‚úÖ Dados carregados do cache');
                return data.value;
                
            } catch (error) {
                console.error('Erro ao ler cache:', error);
                return null;
            }
        }
        
        function setCachedData(value) {
            try {
                const data = {
                    value: value,
                    timestamp: Date.now()
                };
                localStorage.setItem(CONFIG.CACHE_KEY, JSON.stringify(data));
                console.log('‚úÖ Dados salvos no cache');
            } catch (error) {
                console.error('Erro ao salvar cache:', error);
            }
        }
        
        // ========================================
        // RENDERIZA√á√ÉO
        // ========================================
        
        function renderLoading() {
            const container = document.getElementById('proximoEventoContainer');
            container.innerHTML = `
                <div class="evento-loading">
                    <div class="evento-loading-spinner"></div>
                    <p style="color: #666; font-weight: 600;">Carregando pr√≥ximo evento...</p>
                </div>
            `;
        }
        
        function renderEmpty() {
            const container = document.getElementById('proximoEventoContainer');
            container.innerHTML = `
                <div class="evento-empty">
                    <div class="evento-empty-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <h4>Pr√≥ximos Eventos em Breve</h4>
                    <p>Novos eventos ser√£o anunciados em breve. Acompanhe nossas atualiza√ß√µes.</p>
                </div>
            `;
        }
        
        function renderError(message) {
            const container = document.getElementById('proximoEventoContainer');
            container.innerHTML = `
                <div class="evento-error">
                    <div class="evento-error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h4 style="color: #dc3545; margin-bottom: 1rem;">Erro ao Carregar Evento</h4>
                    <p style="color: #721c24;">${message}</p>
                </div>
            `;
        }
        
        function renderEvento(evento) {
            const container = document.getElementById('proximoEventoContainer');
            
            const tipoBadge = getTipoBadge(evento.tipo);
            
            const html = `
                <div class="proximo-evento-card">
                    <div class="evento-badge">${tipoBadge}</div>
                    <div class="evento-content">
                        <div class="evento-meta">
                            <span class="evento-data">
                                <i class="fas fa-calendar-alt"></i>
                                ${evento.data}
                            </span>
                            ${evento.horario ? `
                                <span class="evento-horario">
                                    <i class="fas fa-clock"></i>
                                    ${evento.horario}
                                </span>
                            ` : ''}
                        </div>
                        
                        <h3 class="evento-titulo">${evento.titulo}</h3>
                        
                        <p class="evento-descricao">${evento.descricao}</p>
                        
                        <div class="evento-local">
                            <i class="fas fa-map-marker-alt"></i>
                            <span>${evento.local}</span>
                        </div>
                        
                        ${evento.link_inscricao ? `
                            <a href="${evento.link_inscricao}" 
                               class="btn-evento" 
                               target="_blank" 
                               rel="noopener noreferrer">
                                <span>Inscreva-se</span>
                                <i class="fas fa-arrow-right"></i>
                            </a>
                        ` : ''}
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }
        
        function getTipoBadge(tipo) {
            const badges = {
                'Reuni√£o Ordin√°ria': 'üìã Reuni√£o Ordin√°ria',
                'Workshop': 'üéØ Workshop',
                'Lan√ßamento': 'üöÄ Lan√ßamento',
                'Evento P√∫blico': 'üé§ Evento P√∫blico',
                'Reuni√£o Extraordin√°ria': '‚ö° Reuni√£o Extraordin√°ria'
            };
            return badges[tipo] || tipo || 'üìÖ Evento';
        }
        
        // ========================================
        // BUSCAR DADOS DA API
        // ========================================
        
        async function fetchProximoEvento() {
            console.log('üîÑ Buscando pr√≥ximo evento...');
            
            // Verificar cache primeiro
            const cached = getCachedData();
            if (cached) {
                console.log('‚úÖ Usando dados do cache');
                if (cached.data) {
                    renderEvento(cached.data);
                } else {
                    renderEmpty();
                }
                return;
            }
            
            // Mostrar loading
            renderLoading();
            
            try {
                const url = `${CONFIG.API_URL}?action=proximo_evento&_t=${Date.now()}`;
                console.log('üì° Fazendo requisi√ß√£o:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üì• Resposta da API:', result);
                
                if (!result.success) {
                    throw new Error(result.error || 'Erro desconhecido na API');
                }
                
                // Salvar no cache
                setCachedData(result);
                
                // Renderizar
                if (result.data) {
                    console.log('‚úÖ Evento encontrado:', result.data.titulo);
                    renderEvento(result.data);
                } else {
                    console.log('‚ÑπÔ∏è Nenhum evento futuro encontrado');
                    renderEmpty();
                }
                
            } catch (error) {
                console.error('‚ùå Erro ao buscar evento:', error);
                renderError(error.message);
            }
        }
        
        // ========================================
        // INICIALIZA√á√ÉO
        // ========================================
        
        // Carregar ao abrir a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ Sistema de eventos inicializado');
            fetchProximoEvento();
        });
        
        // Expor fun√ß√µes globalmente para debug
        window.CENI_Eventos = {
            recarregar: fetchProximoEvento,
            limparCache: () => {
                localStorage.removeItem(CONFIG.CACHE_KEY);
                console.log('üóëÔ∏è Cache limpo');
                fetchProximoEvento();
            }
        };
    </script>
    
</body>
</html>
