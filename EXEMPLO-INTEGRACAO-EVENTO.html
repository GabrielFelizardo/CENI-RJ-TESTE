<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç Debug - Sistema CENI-RJ</title>
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 2rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 2rem;
        }
        
        .panel {
            background: white;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #1e3a8a;
            margin-bottom: 1rem;
            font-size: 1.25rem;
        }
        
        .status {
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .status.warning {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem 0.5rem 0.5rem 0;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: #1e3a8a;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1e40af;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .code-block {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .evento-card {
            background: #f8f9fa;
            border-left: 4px solid #1e3a8a;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        
        .evento-card.pode-exibir {
            border-left-color: #28a745;
            background: #d4edda;
        }
        
        .evento-card.nao-pode-exibir {
            border-left-color: #dc3545;
            background: #f8d7da;
        }
        
        .evento-title {
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        
        .evento-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin: 0.5rem 0;
            font-size: 0.875rem;
        }
        
        .info-item {
            display: flex;
            gap: 0.5rem;
        }
        
        .info-label {
            font-weight: 600;
            color: #666;
        }
        
        .check-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0.25rem 0;
            font-size: 0.875rem;
        }
        
        .check-ok {
            color: #28a745;
        }
        
        .check-fail {
            color: #dc3545;
        }
        
        .summary-card {
            background: #e7f3ff;
            border-left: 4px solid #1e3a8a;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .summary-item {
            text-align: center;
        }
        
        .summary-number {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
        }
        
        .summary-label {
            font-size: 0.875rem;
            color: #666;
            margin-top: 0.25rem;
        }
        
        .instructions {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 4px;
        }
        
        .instructions h3 {
            color: #856404;
            margin-bottom: 0.5rem;
        }
        
        .instructions ul {
            margin-left: 1.5rem;
            color: #856404;
        }
        
        .instructions li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Debug - Sistema de Eventos CENI-RJ</h1>
        <p class="subtitle">Diagn√≥stico completo da base de dados de eventos</p>
        
        <!-- PAINEL DE STATUS -->
        <div class="panel">
            <h2>üìä Status Atual</h2>
            <div id="statusPanel" class="status loading">
                ‚è≥ Aguardando an√°lise...
            </div>
            
            <div>
                <button class="btn btn-primary" onclick="analisarEventos()">
                    üîç Analisar Eventos
                </button>
                <button class="btn btn-secondary" onclick="testarProximoEvento()">
                    üìÖ Testar Pr√≥ximo Evento
                </button>
                <button class="btn btn-secondary" onclick="limparTela()">
                    üóëÔ∏è Limpar Tela
                </button>
            </div>
        </div>
        
        <!-- RESUMO -->
        <div id="resumoPanel" style="display: none;">
            <div class="panel">
                <h2>üìà Resumo da An√°lise</h2>
                <div class="summary-card">
                    <div class="summary-grid" id="summaryGrid"></div>
                </div>
            </div>
        </div>
        
        <!-- INSTRU√á√ïES -->
        <div id="instrucoesPanel" style="display: none;">
            <div class="panel">
                <h2>üí° Como Resolver</h2>
                <div id="instrucoesContent"></div>
            </div>
        </div>
        
        <!-- TODOS OS EVENTOS -->
        <div id="eventosPanel" style="display: none;">
            <div class="panel">
                <h2>üìã Todos os Eventos na Planilha</h2>
                <div id="eventosContainer"></div>
            </div>
        </div>
        
        <!-- RESPOSTA RAW DA API -->
        <div id="rawPanel" style="display: none;">
            <div class="panel">
                <h2>üîß Resposta Raw da API</h2>
                <div class="code-block" id="rawResponse"></div>
            </div>
        </div>
    </div>

    <script>
        // URL DA SUA API - ATUALIZE AQUI!
        const API_URL = 'https://script.google.com/macros/s/AKfycbwK2yrE4LdANPPvzEztemfcrea2nE5B93tESSgmB6E0WKzsHNtPa-XwXAWfdYWMYZw/exec';
        
        function updateStatus(message, type = 'loading') {
            const panel = document.getElementById('statusPanel');
            panel.className = `status ${type}`;
            panel.innerHTML = message;
        }
        
        async function analisarEventos() {
            updateStatus('üîÑ Conectando com a API...', 'loading');
            
            // Esconder pain√©is
            document.getElementById('resumoPanel').style.display = 'none';
            document.getElementById('eventosPanel').style.display = 'none';
            document.getElementById('instrucoesPanel').style.display = 'none';
            document.getElementById('rawPanel').style.display = 'none';
            
            try {
                const url = `${API_URL}?action=debug_eventos&_t=${Date.now()}`;
                console.log('üì° Requisi√ß√£o:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ Resposta:', data);
                
                // Mostrar resposta raw
                document.getElementById('rawResponse').textContent = JSON.stringify(data, null, 2);
                document.getElementById('rawPanel').style.display = 'block';
                
                if (!data.success) {
                    updateStatus(`‚ùå Erro na API: ${data.error}`, 'error');
                    return;
                }
                
                if (!data.data) {
                    updateStatus('‚ö†Ô∏è API n√£o retornou dados', 'warning');
                    return;
                }
                
                // Renderizar an√°lise
                renderAnalise(data.data);
                
            } catch (error) {
                console.error('‚ùå Erro:', error);
                updateStatus(`‚ùå Erro ao conectar: ${error.message}`, 'error');
            }
        }
        
        function renderAnalise(analise) {
            const total = analise.total_eventos;
            const futuros = analise.eventos_futuros_publicados;
            const eventos = analise.todos_eventos;
            
            // Status
            if (futuros > 0) {
                updateStatus(`‚úÖ ${futuros} evento(s) futuro(s) encontrado(s)!`, 'success');
            } else {
                updateStatus(`‚ö†Ô∏è Nenhum evento futuro encontrado`, 'warning');
            }
            
            // Resumo
            document.getElementById('summaryGrid').innerHTML = `
                <div class="summary-item">
                    <div class="summary-number">${total}</div>
                    <div class="summary-label">Total de Eventos</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${futuros}</div>
                    <div class="summary-label">Eventos Futuros</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${eventos.filter(e => !e.checks.data_futura).length}</div>
                    <div class="summary-label">Datas Passadas</div>
                </div>
                <div class="summary-item">
                    <div class="summary-number">${eventos.filter(e => !e.checks.publicado).length}</div>
                    <div class="summary-label">N√£o Publicados</div>
                </div>
            `;
            document.getElementById('resumoPanel').style.display = 'block';
            
            // Instru√ß√µes
            renderInstrucoes(analise);
            
            // Eventos
            const eventosHtml = eventos.map(evento => {
                const podeExibir = evento.checks.pode_exibir;
                const classe = podeExibir ? 'pode-exibir' : 'nao-pode-exibir';
                
                return `
                    <div class="evento-card ${classe}">
                        <div class="evento-title">
                            ${podeExibir ? '‚úÖ' : '‚ùå'} ${evento.titulo || 'Sem t√≠tulo'}
                        </div>
                        <div class="evento-info">
                            <div class="info-item">
                                <span class="info-label">ID:</span>
                                <span>${evento.id}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Data:</span>
                                <span>${evento.data}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Status:</span>
                                <span>${evento.status}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Publicar:</span>
                                <span>${evento.publicar} (${evento.publicar_tipo})</span>
                            </div>
                        </div>
                        <div style="margin-top: 0.5rem;">
                            <div class="check-item ${evento.checks.data_futura ? 'check-ok' : 'check-fail'}">
                                ${evento.checks.data_futura ? '‚úì' : '‚úó'} Data futura
                            </div>
                            <div class="check-item ${evento.checks.publicado ? 'check-ok' : 'check-fail'}">
                                ${evento.checks.publicado ? '‚úì' : '‚úó'} Publicado
                            </div>
                            <div class="check-item ${evento.checks.status_agendado ? 'check-ok' : 'check-fail'}">
                                ${evento.checks.status_agendado ? '‚úì' : '‚úó'} Status "Agendado"
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('eventosContainer').innerHTML = eventosHtml;
            document.getElementById('eventosPanel').style.display = 'block';
        }
        
        function renderInstrucoes(analise) {
            const eventos = analise.todos_eventos;
            const problemas = [];
            
            // Identificar problemas
            const semDataFutura = eventos.filter(e => !e.checks.data_futura && e.checks.publicado && e.checks.status_agendado);
            const naoPublicados = eventos.filter(e => e.checks.data_futura && !e.checks.publicado && e.checks.status_agendado);
            const statusErrado = eventos.filter(e => e.checks.data_futura && e.checks.publicado && !e.checks.status_agendado);
            
            let html = '<div class="instructions">';
            
            if (semDataFutura.length > 0) {
                html += `
                    <h3>üìÖ ${semDataFutura.length} evento(s) com data no passado</h3>
                    <ul>
                        <li>Eventos: ${semDataFutura.map(e => e.titulo).join(', ')}</li>
                        <li><strong>Solu√ß√£o:</strong> Atualize a coluna "data" com datas futuras (formato DD/MM/YYYY)</li>
                    </ul>
                `;
            }
            
            if (naoPublicados.length > 0) {
                html += `
                    <h3>üö´ ${naoPublicados.length} evento(s) n√£o publicado(s)</h3>
                    <ul>
                        <li>Eventos: ${naoPublicados.map(e => e.titulo).join(', ')}</li>
                        <li><strong>Solu√ß√£o:</strong> Mude a coluna "publicar" para TRUE ou VERDADEIRO</li>
                    </ul>
                `;
            }
            
            if (statusErrado.length > 0) {
                html += `
                    <h3>‚ö†Ô∏è ${statusErrado.length} evento(s) com status incorreto</h3>
                    <ul>
                        <li>Eventos: ${statusErrado.map(e => e.titulo).join(', ')}</li>
                        <li><strong>Solu√ß√£o:</strong> Mude a coluna "status" para "Agendado"</li>
                    </ul>
                `;
            }
            
            if (semDataFutura.length === 0 && naoPublicados.length === 0 && statusErrado.length === 0) {
                html += `
                    <h3>‚úÖ Planilha configurada corretamente!</h3>
                    <ul>
                        <li>Todos os eventos futuros est√£o publicados e agendados</li>
                        <li>O sistema deve funcionar normalmente</li>
                    </ul>
                `;
            }
            
            html += '</div>';
            
            document.getElementById('instrucoesContent').innerHTML = html;
            document.getElementById('instrucoesPanel').style.display = 'block';
        }
        
        async function testarProximoEvento() {
            updateStatus('üîÑ Testando endpoint de pr√≥ximo evento...', 'loading');
            
            try {
                const url = `${API_URL}?action=proximo_evento&_t=${Date.now()}`;
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.data) {
                    updateStatus('‚úÖ Pr√≥ximo evento encontrado!', 'success');
                    alert(`Pr√≥ximo Evento:\n\n${data.data.titulo}\nData: ${data.data.data}\nLocal: ${data.data.local}`);
                } else {
                    updateStatus('‚ÑπÔ∏è Nenhum evento futuro encontrado', 'warning');
                    alert('Nenhum evento futuro encontrado.\n\nExecute a an√°lise completa para diagn√≥stico.');
                }
                
            } catch (error) {
                updateStatus(`‚ùå Erro: ${error.message}`, 'error');
            }
        }
        
        function limparTela() {
            document.getElementById('resumoPanel').style.display = 'none';
            document.getElementById('eventosPanel').style.display = 'none';
            document.getElementById('instrucoesPanel').style.display = 'none';
            document.getElementById('rawPanel').style.display = 'none';
            updateStatus('‚è≥ Aguardando an√°lise...', 'loading');
        }
        
        // Auto-executar ao carregar
        window.addEventListener('DOMContentLoaded', () => {
            console.log('üéØ P√°gina de debug carregada');
            console.log('üì° API URL:', API_URL);
        });
    </script>
</body>
</html>
